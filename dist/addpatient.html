//Add function for Adding Patients
const collectionName = "covid"; 

$("#addForm").submit(function (event) {
  event.preventDefault();

  // Get the data from the form
  const data = {
    name: $("#name").val(),
    age: $("#age").val(),
    sex: $("#sex").val(),
    city: $("#city").val(),
  };

  // Create the modal
  const modal = `
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirm Addition</h5>
            <button type="button" class="close" onclick="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to add this patient to the list?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="cancelAdd" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 1);" onclick="closeModal()">‚úñÔ∏èCancel</button>
            <button type="button" class="btn btn-success" id="confirmAdd" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 1);">‚úîConfirm</button>
          </div>
        </div>
      </div>
    </div>
  `;

  // Add the modal to the page
  $("body").append(modal);

  // Show the modal
  $("#confirmModal").modal("show");

  // Handle the confirmation
  $("#confirmAdd").click(function() {
    // Add the data to Firestore
    db2.collection(collectionName)
      .add(data, { merge: true })
      .then(() => {
        // Display a success message
        swal({
          title: "Added Successfully!",
          text: "Patient added to Lists",
          icon: "success",
          button: "OK"
        });
        // Redirect to home.html after the sweetalert fires, delay for 2 seconds
      setTimeout(function(){
      window.location.href = 'home.html';
    }, 
    2000); // delay for 2 seconds
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
      });

    // Hide the modal
    $("#confirmModal").modal("hide");
  });
});

</script>
