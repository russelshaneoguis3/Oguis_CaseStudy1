 // Get the data from Firestore and add it to the DataTable
db2.collection("covid")
  .onSnapshot((querySnapshot) => {
	let counter = 1; // initialize counter variable
    const table = $("#myTable").DataTable(); // cache DataTable instance
    table.clear(); // clear existing data in the table
    querySnapshot.forEach((doc) => {
      const data = doc.data();

      //button for delete and update

      const updateButton = `<button type="button" class="btn btn-success btn-sm update" data-toggle="modal" data-target="#updateModal" data-id="${doc.id}" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 1);">üìù</button>`

      const deleteButton = `<button type="button" class="btn btn-danger btn-sm delete" data-id="${doc.id}" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 1);">‚úñÔ∏è</button>`;
      

      // Add data to DataTable row
      table.row
        .add([
          counter++, 
          data["name"], 
          data["age"],
          data["sex"],
          data["city"],
          `${updateButton}
          ${deleteButton}`
        ])
        .draw();
    });
  });

  //Delete FUnction

  $(document).on("click", ".delete", function() {
  const docId = $(this).data("id"); // get the document ID from the data attribute
  const collectionName = "covid"; // replace with your collection name

      });
    }

});

// Update Function
$(document).on("click", ".update", function () {
  const docId = $(this).data("id"); // get the document ID from the data attribute
  const collectionName = "covid"; // replace with your collection name
  const docRef = db2.collection(collectionName).doc(docId); // get the document reference

  // Get the current data from Firestore
  docRef
    .get()
    .then((doc) => {
      if (doc.exists) {
        const data = doc.data();

        // Populate the modal with the current data
        $("#updateName").val(data.name);
        $("#updateAge").val(data.age);
        $("#updateSex").val(data.sex);
        $("#updateCity").val(data.city);

        // Open the modal
        $("#updateModal").modal("show");

        // Update the data on submit
        $("#updateForm").submit(function (event) {
          event.preventDefault();

          // Get the updated data from the form
          const updatedData = {
            name: $("#updateName").val(),
            age: $("#updateAge").val(),
            sex: $("#updateSex").val(),
            city: $("#updateCity").val(),
          };

          // Check if the updated data is the same as the current data
          if (
            updatedData.name === data.name &&
            updatedData.age === data.age &&
            updatedData.sex === data.sex &&
            updatedData.city === data.city
          ) {
            // Display a warning message
            swal({
              title: "Warning!",
              text: "No changes were made",
              icon: "warning",
              button: "OK",
            }).then(() => {
              // Close the modal
              $("#updateModal").modal("hide");
            });
          } else {
            // Update the data in Firestore
            docRef
              .set(updatedData)
              .then(() => {
                // Display a success message
                swal({
                  title: "Success!",
                  text: "Updated Successfully",
                  icon: "success",
                  button: "OK",
                }).then(() => {
                  // Close the modal
                  $("#updateModal").modal("hide");

                 window.location.href = 'home.html';
                    
                });
              })
              .catch((error) => {
                console.error("Error updating document: ", error);
              });
          }
        });
      } else {
        console.log("No such document!");
      }
    })
    .catch((error) => {
      console.log("Error getting document:", error);
    });
});


</script>
